<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form - Evaluation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container text-center mt-4 mb-4">
      <h1>Evaluation Form</h1>
    </header>
    <!-- body -->
    <div class="container">
      <form method="POST" class="mb-3">
        <div class="container">
          <p class="lead">Reciepient Details</p>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="name of the officer recieving a service"
            required
          />
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Department"
            required
          />
          <label for="floatingInput">Department</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="tel"
            class="form-control"
            id="floatingInput"
            placeholder="name of the officer recieving a service"
          />
          <label for="floatingInput">Phone Number</label>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Describe the issue solved here"
            id="floatingTextarea2"
            style="height: 100px"
            required
          ></textarea>
          <label for="floatingTextarea2">Problem Solved/Tackled</label>
        </div>
        <hr />
        <div class="container mt-3">
          <p class="lead">ICT Officer Who Attended to you</p>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="name of the ict officer"
            required
          />
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Attitude of the ICT Officer"
            id="floatingTextarea2"
            style="height: 100px"
          >
          </textarea>
          <label for="floatingTextarea2">Attitude of the ICT Officer</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
